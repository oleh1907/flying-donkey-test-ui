<div *ngFor="let fileTable of fileTables">
  <div class="bg-dark text-white font-weight-bold p-2 rounded-top">
    {{ fileTable.extension | uppercase }} files
  </div>
  <table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Size</th>
        <th scope="col">Upload date</th>
        <th scope="col">Who uploaded</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of fileTable.files; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ file.name }}</td>
        <td>{{ file.sizeInMb | number: "1.0-2" }} Mb</td>
        <td>{{ file.uploadDate | date: "dd-MM-yyyy HH:mm" }}</td>
        <td>{{ file.userWhoUploaded }}</td>
      </tr>
    </tbody>
  </table>
</div>
